# Configuración para producción
# Estas propiedades se activan con: spring.profiles.active=prod

# Configuración del servidor
server.port=${PORT:8080}

# Configuración de la base de datos PostgreSQL (Supabase)
# IMPORTANTE: Configurar las variables de entorno en Render Dashboard:
# - SPRING_DATASOURCE_URL: URL de conexión a Supabase (usar Session Pooler para IPv4)
# - SPRING_DATASOURCE_USERNAME: Usuario de la base de datos
# - SPRING_DATASOURCE_PASSWORD: Contraseña de la base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar H2 Console en producción
spring.h2.console.enabled=false

# Configuración de conexión
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

